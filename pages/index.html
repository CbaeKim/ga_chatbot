<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="icon" href="../images/ga_assistant.ico" type="image/ico">
    <link rel="stylesheet" href="../pages/style_shared.css">
    <link rel="stylesheet" href="../pages/style_desktop.css" media="(min-width: 769px)">
    <link rel="stylesheet" href="../pages/style_mobile.css" media="(max-width: 768px)">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for mathematical expressions -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: () => {
                    console.log('MathJax is loaded and ready.');
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GA Assistant</title>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-icon"></div>
            <div class="header-title-container">
                <span>GA Assistant</span>
                <span class="header-subtitle">Developer : main3373@gmail.com</span>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-wrapper bot" id="initial-bot-message">
                <div class="profile-icon"></div>
                <div class="message-content">
                    <span class="username">GA Assistant</span>
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="message-bubble bot" style="display: none;">안녕하세요! 무엇을 도와드릴까요?</div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="chat-input-area">
                <textarea id="user-input" placeholder="GA Assistant에게 물어보기"></textarea>
                <button id="send-button">전송</button>
            </div>
            <div class="footer-notice">
                GA Assistant에 대한 버그, 개선사항은 main3373@gmail.com으로 문의해주세요.
            </div>
        </div>
    </div>

    <script>
        // 스크립트 로딩 확인
        window.addEventListener('load', function () {
            console.log('Marked.js 로드 상태:', typeof marked !== 'undefined');
            console.log('MathJax 로드 상태:', typeof MathJax !== 'undefined');
        });
    </script>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
